<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Academy</title>
  <link rel="stylesheet" href="/CyberAcad/style.css">
  <link rel="icon" href="/CyberAcad/images/DALL_E_2024-10-30_16.22.53_-_A_cute__cartoon-style_raccoon_holding_a_small_wooden_sign_with__CyberAcad__written_on_it_in_a_playful_font._The_raccoon_has_remove_preview_and_removeful_preview" type="image/png">

</head>
<body>

<div class="container">
  <h1>
    <img src="/CyberAcad/images/DALL_E_2024-10-30_16.22.53_-_A_cute__cartoon-style_raccoon_holding_a_small_wooden_sign_with__CyberAcad__written_on_it_in_a_playful_font._The_raccoon_has_remove_preview_and_removeful_preview" alt="Cyber Academy Logo" style="width: 40px; vertical-align: middle; margin-right: 10px;">
    Cyber Academy
  </h1>

  <h2>Popular Courses</h2>

  <!-- Bara de căutare -->
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search courses...">
    <button id="search-button">🔍</button>
  </div>

  <!-- Lista cursurilor -->
  <div id="courses-list">
    <!-- Cursurile vor fi generate dinamic aici -->
  </div>

  <!-- Detalii curs -->
  <div id="course-details" class="details" style="display: none;">
    <span class="back-btn" onclick="showCoursesList()">← Back to courses</span>
    <h2 id="course-title"></h2>
    <p id="course-instructor"></p>
    <p id="course-level"></p>
    <p id="course-duration"></p>
    <p id="course-description"></p>
    <a id="course-pdf" href="#" target="_blank">Download PDF</a>
  </div>

  <footer class="footer">
    <p>© 2024 CyberAcad. All rights reserved.</p>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
